<!DOCTYPE html>
<html lang="en" style="color-scheme: light dark;">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <base href="/"> -->

  <title>Interier Slider</title>
  <meta name="description" content="Starter Description">

  <link rel="icon" href="http://127.0.0.1:5500/favicon.ico" type="image/x-icon">
  <meta property="og:image" content="public/images/preview.jpg">

  <link rel="stylesheet" href="styles/index.css">
  <script type="module" src="scripts/main.js"></script>

</head>

<body>

 <div class="top-line">
    <div class="container-fluid">

      <div class="top-line__content">
        <a href="#" class="logo"></a>
        <div class="top-line__right">
          <nav class="main-menu">
            <ul>
              <li class="active"><a href="#">About us</a></li>
              <li><a href="#">Catalogue</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
            <div class="toggler"><i class="icon-font-light"></i></div>
            <div class="menu-btn">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </nav>
        </div>
      </div>
    </div>  
  </div>

  <div class="container-fluid">
    <div class="head-wrapper">
      <div class="row">
        <div class="col-4">
          <div class="head-slider__left">
            <div class="head-slider__style">Style</div>
            <h2 class="head-slider__header">Dark Interior</h2>
            <div class="head-slider__more">
              <a href="#">Details</a>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="swiper head-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/1.jpg" alt="Alt">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/2.jpg" alt="Alt">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/3.jpg" alt="Alt">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/4.jpg" alt="Alt">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/5.jpg" alt="Alt">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="head-slider__image">
                  <img src="public/images/6.jpg" alt="Alt">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-bottom">
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next">
          <div class="slider-bottom__count">
            <div class="value"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
