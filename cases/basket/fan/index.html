<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pngwing.com.png">
    <link rel="stylesheet" href="./style.css">
    <title>Fun</title>
</head>
<body>

    <div class="card">
        <div class="wrap-img">
            <img class="image-animation" src="./img/pngegg.png" alt="fun">
        </div>
        <div class="buttons">
            <button class="off">Off</button>
            <button class="on">On</button>
            <!-- -------------------------- -->
            <!-- With CSS
            <button class="speed" data-speed="4">x1</button>
            <button class="speed" data-speed="2">x2</button>
            <button class="speed" data-speed="1">x3</button> -->
            <!-- -------------------------- -->
            <!--  With JS -->
            <button class="speed" data-speed="2">x1</button>
            <button class="speed" data-speed="3">x2</button>
            <button class="speed" data-speed="4">x3</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
