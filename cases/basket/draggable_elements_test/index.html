<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/main.js"></script>
    <title>Drop elements</title>
</head>
<body>
    
    <div class="ex_1">
        <div class="ex_1__top"></div>

        <div class="ex_1__bottom">
            <div id="ex_1__drag" class="ex_1__drag" draggable="true"></div>
        </div>
    </div>

    <div class="ex_2">
        <div class="ex_2__empty">
            <div class="ex_2__fill" draggable="true"></div>
        </div>
        <div class="ex_2__empty"></div>
        <div class="ex_2__empty"></div>
        <div class="ex_2__empty"></div>
        <div class="ex_2__empty"></div> 
    </div>

    <div class="ex_3">
        <div class="ex_3__adidas ex_3__draggable" data-js-dnd>
            <img src="./assets/main_bottom_logo_adidas.png" alt="adidas">
        </div>

        <div class="ex_3__oasics ex_3__draggable" data-js-dnd>
            <img src="./assets/main_bottom_logo_oasics.png" alt="oasics">
        </div>

        <div class="ex_3__nike ex_3__draggable" data-js-dnd>
            <img src="./assets/main_bottom_logo_nike.png" alt="nike">
        </div>

        <div class="ex_3__basket">
            <img src="./assets/basket-2-64.png" alt="basket">
        </div>
    </div> 

</body>
</html>
